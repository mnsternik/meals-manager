<div class="row">
    <div class="col-xs-10">
      <div class="row">
        <div class="col-xs-12">
          <h4 style="margin: 24px 0;">Your shopping list</h4>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody *ngIf="ingredients.length > 0">
          <tr 
            *ngFor="let ingredient of ingredients; let i = index" 
            (click)="onEditItem(i)" 
            style="cursor: pointer"
          >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ingredient.name}}</td>
            <td>{{ingredient.amount}} {{ingredient.unit}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row" *ngIf="ingredients.length === 0">
        <div class="col-xs-12">
          <p style="text-align: center;">Your shopping list is empty!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h4 style="margin: 24px 0;">Add new item</h4>
        </div>
      </div>
      <app-shopping-edit></app-shopping-edit>
    </div>
  </div>
